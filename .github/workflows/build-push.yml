name: Build & Push to GHCR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      # Use Docker layer cache to speed up repeated runs
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dev:latest
          build-args: |
            PUBLIC_KEY=${{ secrets.PUBLIC_KEY }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dev:cache
          cache-to:   type=registry,ref=ghcr.io/${{ github.repository_owner }}/dev:cache,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # Post-build validation inside the pushed image
      - name: Smoke-test RDKit + PyTorch
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/dev:latest \
            bash -c "python -c \"import torch; print('Torch OK')\" && \
                     python -c \"from rdkit import Chem; assert Chem.MolFromSmiles('CCO')\""
